<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可视化界面</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/frunoob/Library@master/echart/echart/css/index.css" /> -->
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/frunoob/images@latest/blog/favicon.png"
        type="image/x-icon">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/frunoob/images@latest/blog/favicon.png" type="image/x-icon">

</head>

<body>
    <!-- 设置页眉 -->
        <header>
            <h1>数据可视化-frunoob</h1>
        </header>

    <!-- 页面主题部分 划分为三等份 -->
    <section class="mainbox">
        <div class="mainbox-footer"></div>
        <!-- 左侧栏 -->
        <div class="column">
            <div class="panel left">
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
            <div class="panel left">
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
            <div class="panel left">
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
        </div>
        <!-- 中间部分 -->
        <div class="column">
            <div class="middle top">
                <div class="no">
                    <div class="no-bd">11</div>
                </div>
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
            <div class="maps">

            </div>
            <div class="panel middle bottom">
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
        </div>
        <!-- 右侧栏 -->
        <div class="column">
            <div class="panel right">
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
            <div class="panel right">
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
            <div class="panel right">
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
        </div>

    </section>
<script src="https://cdn.jsdelivr.net/gh/frunoob/Library@0.0.1/echart/echart/js/echarts.min.js"></script>
<script src="./scripts/main.js"></script>
</body>

</html>
