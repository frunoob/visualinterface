<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/frunoob/Library@master/echart/echart/css/index.css" /> -->
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/frunoob/images@latest/blog/favicon.png"
        type="image/x-icon">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/frunoob/images@latest/blog/favicon.png" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/gh/frunoob/Library@0.0.1/echart/echart/js/echarts.min.js"></script>
    <script src="scripts/purple-passion.js"></script>
    <script src="scripts/walden.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/frunoob/Library@master/echart/echart/js/china.js"></script>
    
    <script src="./scripts/world.js"></script>
    <script src="./scripts/dat.gui.min.js"></script>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/loadIframeScripts.js"></script>
    <script src="./scripts/run.js"></script>
    <script src="./scripts/roma.js"></script>
</head>


<body>
    <!-- 设置页眉 -->
        <header>
            <h1>2020年 COVID-19数据统计</h1>
        </header>

    <!-- 页面主题部分 划分为三等份 -->
    <section class="mainbox">
        <!-- 左侧栏 -->
        <div class="column">
            <!-- 上部面板 -->
            <div class="panel left1">
                <div   class="chart"></div>
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
            <!-- 中部面板 -->
            <div class="panel left2">
                <div   class="chart"></div>
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
            <!-- 底部面板 -->
            <div class="panel left3">
                <div   class="chart"></div>
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
        </div>
        <!-- 中间部分 -->
        <div class="column">
            <!-- 数字显示面板 -->
            <div class="middle1">
                <div class="no">
                    <div class="num">
                        <div class="no-top">全球感染人数总数</div>
                        <div class="no-bottom">59,985,053</div>
                    </div>
                    <div class="num">
                        <div class="no-top">全球死亡人数</div>
                        <div class="no-bottom">1,413,325</div>
                    </div>
                </div>
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
            <!-- 地图面板 -->
            <div class="maps">
                <!-- <div class="flourish-embed flourish-map" data-src="story/229998"><script src="https://public.flourish.studio/resources/embed.js"></script></div> -->
                <div   class="chart"></div>

            </div>
            <!-- 底部面板 -->
            <div class="panel middle2">
                <div   class="chart"></div>
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
        </div>
        <!-- 右侧栏 -->
        <div class="column">
            <!-- 上侧面板 -->
            <div class="panel right1">
                <div   class="chart">1111</div>
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
            <!-- 中间面板 -->
            <div class="panel right2">
                <div   class="chart"></div>
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
            <!-- 底部面板 -->
            <div class="panel right3">
                <div   class="chart"></div>
                <class class="panel-bg"></class>
                <class class="panel-footer"></class>
            </div>
        </div>
    </section>
    
    <script src="./scripts/main.js"></script>

</body>
</html>
